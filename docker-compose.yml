version: '3.8'

volumes:
  minio_data:
  db_volume:

services:

  #mlflow-db:
  # image: mcr.microsoft.com/mssql/server:2022-latest
  # environment:
  #   - SA_PASSWORD=GB760gb760
  #   - ACCEPT_EULA=Y
  #   - MSSQL_PID=Developer
  #   - hostname=mssql
  # ports:
  #   - "1433:1433"
  # container_name: mssql
  db:
    image: mysql
    container_name: mysql
    #volumes:
    #  - ~/mysql-docker-data:/var/lib/mysql
    volumes:
      - db_volume:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: 12345
      MYSQL_DATABASE: mydb
    ports:
      - "3306:3306"

  mlflow-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mlflow_server
    environment:
      AWS_REGION: eu-west-3
      AWS_DEFAULT_REGION: eu-west-3
      AWS_ACCESS_KEY_ID: admin
      AWS_SECRET_ACCESS_KEY: adminadmin
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
    ports:
      - "5000:5000"
    depends_on:
    - mc
    - db
    command: mlflow server --host 0.0.0.0 --backend-store-uri mysql+pymysql://root:12345@db:3306/mydb --default-artifact-root s3://mlflow/

  minio:
    restart: always
    container_name: mlflow_s3
    image: minio/minio
    command: server /data --console-address ':9001' --address ':9000'
    ports:
        - "9000:9000"
        - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: adminadmin
    volumes:
      - minio_data:/data

  mc:
      image: minio/mc
      depends_on:
          - minio
      container_name: mc
      env_file:
          - .env
      entrypoint: >
          /bin/sh -c "
          /tmp/wait-for-it.sh minio:9000 &&
          /usr/bin/mc alias set minio http://minio:9000 admin adminadmin &&
          /usr/bin/mc mb minio/mlflow;
          exit 0;
          "
      volumes:
          - ./wait-for-it.sh:/tmp/wait-for-it.sh